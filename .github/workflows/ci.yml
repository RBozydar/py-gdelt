name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Run ruff check
        run: uvx ruff check .

      - name: Run ruff format check
        run: uvx ruff format --check .

  typecheck:
    name: Type Check (MyPy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Cache mypy
        uses: actions/cache@v5
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-mypy-${{ hashFiles('**/pyproject.toml') }}-
            ${{ runner.os }}-mypy-

      - name: Run mypy
        run: uv run mypy src/py_gdelt

  doc-coverage:
    name: Documentation Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run interrogate
        run: uv run interrogate -vv src/py_gdelt

      - name: Run pydoclint
        run: uv run pydoclint --style=google src/py_gdelt

      - name: Check docstring coverage with docstr-coverage
        uses: HunterMcGushion/docstr_coverage@v1.3.0
        with:
          fail-under: 90
          skip-magic: true
          skip-private: true
          exclude: tests/**/*

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-py${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-py${{ matrix.python-version }}-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: uv run pytest -m "not integration" --cov=src/py_gdelt --cov-report=xml --cov-report=term tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: py${{ matrix.python-version }}
          name: Python ${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          uv run coverage report --fail-under=80

      - name: Security audit
        run: uv run pip-audit

  # Summary job that depends on all checks
  ci-success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, doc-coverage, test]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.typecheck.result }}" != "success" || \
                "${{ needs.doc-coverage.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed successfully!"

      - name: Post success summary
        run: |
          echo "## âœ… CI Success" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed:" >> $GITHUB_STEP_SUMMARY
          echo "- Linting (Ruff): ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Checking (MyPy): ${{ needs.typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation Coverage: ${{ needs.doc-coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests (Multiple Python versions): ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
