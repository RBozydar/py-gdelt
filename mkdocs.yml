site_name: gdelt-py
site_description: Python client library for GDELT (Global Database of Events, Language, and Tone)
site_author: Robert Wasilewski
repo_url: https://github.com/RBozydar/py-gdelt
repo_name: rbozydar/py-gdelt

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            docstring_style: google
            members_order: source
            show_if_no_docstring: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
    - Data Sources: getting-started/data-sources.md
  - Architecture: architecture.md
  - User Guide:
    - Events & Mentions: user-guide/events.md
    - GKG: user-guide/gkg.md
    - NGrams: user-guide/ngrams.md
    - REST APIs: user-guide/rest-apis.md
    - Lookups: user-guide/lookups.md
    - Streaming: user-guide/streaming.md
    - Deduplication: user-guide/deduplication.md
    - Error Handling: user-guide/errors.md
  - API Reference:
    - Client: api/client.md
    - Endpoints: api/endpoints.md
    - Filters: api/filters.md
    - Models: api/models.md
    - Exceptions: api/exceptions.md
  - Examples:
    - Overview: examples/index.md
    - Basic Usage: examples/basic.md
    - Advanced Patterns: examples/advanced.md
  - Contributing: contributing.md
